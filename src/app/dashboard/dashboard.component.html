<div class="section-container">
    <div class="row-fluid cards">
      <div class="card-deck">
        <div class="card mb-3 shadow card-theme">
          <div class="card-header card-header-theme">
            <h5>Sections/Course</h5> 
          </div>
          <div class="card-body">
            <app-bar-chart></app-bar-chart>
          </div>
        </div>
        <div class="card mb-3 shadow card-theme">
          <div class="card-header card-header-theme">
            <h5>Lecture/Building</h5> 
          </div>
          <div class="card-body">
            <app-pie-chart *ngIf='roomBusiness' [inputData]='roomBusiness'></app-pie-chart>
          </div>
        </div>
    </div>
    <div class="row-fluid cards">
      <div class="card shadow card-theme card-bottom">
        <div class="card-header card-header theme">
          <h5>Student Progress</h5>
        </div>
        <div class="card-body">
          <app-line-chart></app-line-chart>
        </div>
      </div>
    </div>
</div>
