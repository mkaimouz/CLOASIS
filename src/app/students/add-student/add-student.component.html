<div style="position: center; padding-left:200px;padding-right:200px"><h1>Add a Student</h1>
    <form class="center">
        <label for='name'> Name </label>
        <input type="text" id="name" class="form-control" formControlName="name" >
        <label for='id'> ID Number </label>
        <input type="text" id="id" class="form-control" formControlName="id" >
        <label for='email'>Email Address</label>
        <input type="text" id="email" class="form-control" formControlName="email" >
        <div style="padding-top: 20px;"><button class="btn btn-primary" type="submit"> Add Student </button></div>
    </form></div>
