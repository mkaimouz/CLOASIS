<div class="row">
    
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card card-theme">
            <div class="card-header">
              <h3 class="card-title">Courses</h3>
                <div class="pull-right">
                    <div class="col-xs-12">
                        <button class="btn btn-success btn-sm">Add Course</button>
                   </div>
                </div>
              
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <table class="table" >
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Progress</th>
                    <th style="width: 30px" style="text-align: center;">%</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of courses" (click)="onSelected(course)">
                    <td>{{course.name}}</td>
                    <td>
                      <div class="progress progress-xs">
                        <div class="progress-bar progress-bar-danger" [style.width]="course.progress"></div>
                      </div>
                    </td>
                    <td><span class="badge bg-success">{{course.progress}}</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
            <app-pagination
            (goPage)="goToPage($event)"
            (goPrev)="goToPrevious()"
            (goNext)="goToNext()"
            [page]="page"
            [perPage]="limit"
            [count]="total">
          </app-pagination>
          </div>
          
    </div>
</div>
